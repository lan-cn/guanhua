    // LCG https://en.wikipedia.org/wiki/Linear_congruential_generator
    function 同余发生器() {
        随机种子 = (随机种子 * 同余乘数 + 同余加数) % 同余模;
        return 随机种子 / 同余模;
    };

    function 随便取一句(列表) {
        let 坐标 = 下取整(同余发生器() * 列表.length);
        return 列表[坐标];
    }

    function 随便取一个数(最小值 = 0, 最大值 = 100, 随机数函数 = 同余发生器) {
        let 数字 = 随机数函数() * (最大值 - 最小值) + 最小值;
        return 数字;
    }

    function 来点名人名言() {
        let 名言 = 随便取一句(名人名言)

        let 文章 = []

        while (文章长度 < 12000) {
            let 随机数 = 随便取一个数();

                段落 = 增加段落(段落);

                let 句子 = 来点名人名言();

                段落 = 段落 + 句子;

                文章长度 = 文章长度 + 句子.length;
